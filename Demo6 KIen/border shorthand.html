<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>border shorthand</title>
    <style>
        body {
            font-family: Arial, Verdana, sans-serif;
            color: #111111;
        }
        p {
            width: 250px;
            border: 3px dotted #0088dd;
        }
    </style>
</head>
<body>
<p>alo alo alo alo</p>
</body>
</html>
